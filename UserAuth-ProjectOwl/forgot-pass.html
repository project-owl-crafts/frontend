<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="sources/owl-svgrepo-com.svg" />
    <title>Owl Login</title>
  </head>
  <body>
    <!-- card with all the contents -->
    <main class="main-container">
      <!-- logo and title -->
      <div class="main-text">
        <img src="sources/owl-svgrepo-com.svg" alt="" />
        <span>Project Owl</span>
      </div>
      <!-- every i/o fields and buttons -->
      <div class="auth-container">
        <input type="text" class="first-ip" placeholder="email or mobile" required />
        <button class="otp-btn">Request OTP</button>
        <input
          type="text"
          maxlength="6"
          class="second-ip otp"
          placeholder="OTP"
          required
          onkeydown="return /[A-Z0-9]/i.test(event.key)"
          oninput="this.value = this.value.toUpperCase()"
        />
        <!-- OTP feild only accepts alpha-numeric characters -->
        <hr style="visibility: hidden" />
        <input
          type="password"
          class="first-ip"
          placeholder="new password"
          required
        />
        <input
          type="password"
          class="second-ip"
          placeholder="confirm new password"
          required
        />
        <button class="sb-btn">Reset</button>
        <div class="alt-container">
          <span> or </span>
          <a href="login-owl.html">Try login</a>
        </div>
        <div></div>
      </div>
    </main>
    <!-- main tag containing the bg image which is blurred to create the ambent effect -->
    <main class="main-ambient"></main>
  </body>
</html>
